<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compitable" content="IE-edge">
    <meta name="viewport" content="width-device-width, Initial-scale-1.0">
    <title>Contact Form | Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div clss="form">
            <h2>Login Form</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span><br>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" required>
                    <span><br>Phone Number</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="country" required>
                    <span><br>Country</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
            // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDi0B7efW11EuU0vSAL5xjCVHFjdU6gDxc",
            authDomain: "fir-form-192c9.firebaseapp.com",
            projectId: "fir-form-192c9",
            storageBucket: "fir-form-192c9.appspot.com",
            messagingSenderId: "783966408323",
            appId: "1:783966408323:web:cf05c0f68f0a12b13e55b6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        //get ref to the database services
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e){
            
            set(ref(db, 'user/' + document.getElementById("email").value),
            {

                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value,
                Country: document.getElementById("country").value

            });
            alert("Login Successfull  !!")
        })
    </script>
</body>
</html>
